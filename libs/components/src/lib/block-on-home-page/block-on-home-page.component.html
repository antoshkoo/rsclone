<section class="mt-4">
  <div class="container">
    <div class="row">
      <h3 class="mb-3">Детям</h3>
      <div *ngFor="let item of sortArr | paginate: { itemsPerPage: 6, currentPage: p }" class="card col-2 mb-3">
        <a routerLink]="['movie', item.kinopoiskId]">
          <img
            src="{{ item?.posterUrl || 'n/a' }}"
            class="card-img-top mt-3"
            alt="poster"
        /></a>
        <div class="card-body">
          <h6 class="card-title text-dark fw-bolder">{{ item?.nameRu || 'n/a' }}</h6>
        </div>
      </div>
      <pagination-controls class="fs-6" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</section>
