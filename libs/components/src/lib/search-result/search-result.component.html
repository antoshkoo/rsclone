<section class="mt-4">
  <div class="container-fluid">
    <div class="row gap-3 justify-content-center" *ngIf="searchResult.length > 0; else noSearch">
      <div
        *ngFor="let item of searchResult"
        class="card col-sm-5 col-md-3 col-lg-2"
      >
        <a [routerLink]="['/movie', item._id]">
          <img
            src="{{ item?.posterUrl || 'n/a' }}"
            class="card-img-top mt-2"
            alt="poster"
        /></a>
        <div class="card-body">
          <h6 class="card-title text-dark fw-bolder">
            {{ item?.nameRu || 'n/a' }} <br />
            ({{ item.year }})
          </h6>
          <p class="text-body fs-6">Рейтинг - {{ item.ratingKinopoisk }}</p>
          <p>
            <ng-container *ngFor="let genre of item.genres">
              <a [routerLink]="[genre.genre]">
                {{ genre.genre }}
              </a>
            </ng-container>
          </p>
        </div>
      </div>
    </div>
    <ng-template #noSearch>
      <div class="text-center fs-4">
        К сожалению, по Вашему запросу ничего не найдено
        <i class="fa-solid fa-face-sad-tear"></i>
      </div>
    </ng-template>
  </div>
</section>
