<section class="mt-4">
  <div class="container">
    <div class="row">
      <h3 class="mb-3">Топ-100 фильмов по рейтингу Кинопоиска</h3>
      <div
        *ngFor="
          let item of movieSortedByRating
            | paginate: { itemsPerPage: 6, currentPage: p1, id: 'first' };
          let i = index
        "
        class="card col-sm-6 col-md-4 col-lg-2 mb-3"
      >
        <a [routerLink]="['movie', item._id]">
          <img
            src="{{ item?.posterUrl || 'n/a' }}"
            class="card-img-top mt-3"
            alt="poster"
        /></a>
        <div class="card-body">
          <h6 class="card-title text-dark fw-bolder">
            {{ i + 1 }}. {{ item?.nameRu || 'n/a' }}
          </h6>
          <hr />
          <p class="text-body fs-6">
            <span class="text-success fw-bolder fs-5">{{
              item.ratingKinopoisk
            }}</span>
            ({{ item.ratingKinopoiskVoteCount }})
          </p>
        </div>
      </div>
      <pagination-controls
        class="fs-6"
        (pageChange)="p1 = $event"
        id="first"
        previousLabel="Предыдущая"
        nextLabel="Следующая"
      >
      </pagination-controls>
    </div>
  </div>
</section>
