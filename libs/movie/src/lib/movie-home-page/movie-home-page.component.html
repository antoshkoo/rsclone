<section>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <select
          class="form-select form-select-md mb-4"
          aria-label=".form-select-lg example"
        >
          <option selected>Жанры:</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-3">
        <select
          class="form-select form-select-md"
          aria-label=".form-select-lg example"
        >
          <option selected>Страны:</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-3">
        <select
          class="form-select form-select-md"
          aria-label=".form-select-lg example"
        >
          <option selected>Годы:</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-3">
        <select
          class="form-select form-select-md"
          aria-label=".form-select-lg example"
        >
          <option selected>Рейтинг:</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <button type="button" class="btn btn-light">Сбросить фильтры</button>
      </div>
    </div>
  </div>
</section>
<section class="mt-4">
  <div class="container">
    <div class="row">
      <div *ngFor="let item of movies" class="card col-3">
        <a [routerLink]="[item.filmId]">
          <img
            src="{{ item?.posterUrl || 'n/a' }}"
            class="card-img-top"
            alt="poster"
        /></a>
        <div class="card-body">
          <h6 class="card-title text-dark">{{ item?.nameRu || 'n/a' }}</h6>
          <p style="color: #000">
            {{ item.rating }} ({{ item.ratingVoteCount }})<br />
            {{ item.year }}
          </p>
          <p>
            <ng-container *ngFor="let genre of item.genres">
              <a [routerLink]="[genre.genre]">
                {{ genre.genre }}
              </a>
            </ng-container>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
