<clone-movie-filter
  (changeFilter)="onChangeFilter($event)"
></clone-movie-filter>
<section class="mt-4">
  <div class="container-fluid">
    <div class="row gap-3 justify-content-center">
      <div
        *ngFor="let item of movies"
        class="card col-xs-6 col-sm-4 col-xl-2 pb-4"
      >
        <a [routerLink]="[item.kinopoiskId]">
          <img
            src="{{ item?.posterUrl || 'n/a' }}"
            class="card-img-top mt-2"
            alt="poster"
        /></a>
        <div class="card-body">
          <h6 class="card-title text-dark">{{ item?.nameRu || 'n/a' }}</h6>
          <p class="text-body">
            {{ item.ratingKinopoiskVoteCount }} ({{
              item.ratingKinopoisk
            }})<br />
            {{ item.year }}
          </p>
          <p>
            <ng-container *ngFor="let genre of item.genres">
              <a [routerLink]="[genre.genre]">
                {{ genre.genre }}
              </a>
            </ng-container>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
