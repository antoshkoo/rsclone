<section class="container">
  <form [formGroup]="formAdvancedSearch">
    <div class="mb-3">
      <label class="form-label fs-6">Искать фильм:</label>
      <input type="search" class="form-control" placeholder="Полное или частичное название фильма" [formControl]="nameValue">
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-6 mb-3">
        <label class="form-label fs-6">Жанры:</label>
        <select class="form-select" size="5" multiple aria-label="multiple select example">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="form-text fs-6">Для выбора нескольких жанров удерживайте CTRL</div>
      </div>
      <div class="col-md-3 col-sm-6">
        <label class="form-label fs-6">Страна:</label>
        <select class="form-select form-select-md mb-4" aria-label=".form-select-lg example">
          <option selected></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-2 col-sm-4 mb-3">
        <label class="form-label fs-6">Годы:</label>
        <input type="search" class="form-control" [formControl]="yearValue">
      </div>
      <div class="col-md-2 col-sm-4">
        <label class="form-label fs-6">Промежуток с:</label>
        <select [formControl]="sinceYear" class="form-select form-select-md mb-4" aria-label=".form-select-lg example">
          <option selected>-</option>
          <option *ngFor="let year of arrNumber" [value]="year">{{ year }}</option>
        </select>
      </div>
      <div class="col-md-2 col-sm-4">
        <label class="form-label fs-6">По:</label>
        <select formControlName="byYear" class="form-select form-select-md mb-4" aria-label=".form-select-lg example">
          <option selected>-</option>
          <option *ngFor="let year of arrNumber" [value]="year">{{ year }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="mb-3 col-md-6">
        <label class="form-label fs-6">Актеры:</label>
        <input type="search" class="form-control" placeholder="Актер / актриса">
      </div>
      <div class="mb-3 col-md-6">
        <label class="form-label fs-6">Создатели:</label>
        <input type="search" class="form-control" placeholder="Режиссер / Продюссер / Сценарист">
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-sm-2 text-end">
        <button type="button" class="btn btn-outline-light" [routerLink]="['/search-result']">Поиск</button>
      </div>
    </div>
  </form>
</section>
